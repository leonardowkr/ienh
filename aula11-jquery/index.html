<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        p{
            color: red;
        }
        .caixa{
            width: 100px;
            height: 100px;
            background-color: green;
        }
        .caixa2{
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50px;
        }
    </style>
</head>
<body>
     
     <p>Saudades de uma pizza</p>
    <p id="chuva">Será que chove hoje?</p>
    <p class="loteria">Hoje estou com tanta sorte que irei jogar na loteria</p>
    <h4 id="diadoprofessor">Semana que vem é do professor e quero presente</h4>
    <div class="diadefolga">
        <p>O professor vai estar de folga no dia dos professores</p>
        <p id="pixdoprofessor">Para deixar o professor feliz, por favor, façam um pix.</p>
    </div>
    <div class="caixa"></div>
    <button id="botao">Hora do intervalo</button>
    <input type="text" id="nome">
    <form id="enviar" action="">
        <input type="submit" value="Enviar">
    </form>
    <div class="caixa2"></div>
    <button id="ocultar">Mostrar/Ocultar</button>
    <button id="mover">Mover</button>
    <button id="aumentar">Aumentar</button>
    <button id="diminuir">Diminuir</button>
    <div id="carregarDados">    </div>
    <button id="carregar">Carregar dados</button>

    <form id="formulario">
        <label for="nomeFeriado">Nome: </label>
        <input type="text" id="nomeFeriado"></input>
        <label for="email">Email: </label>
        <input type="text" id="email"></label>
        <button id="enviar" type="submit">Enviar</button>
        <div id="mensagemdeerro"></div>
    </form>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Seletores-->
     <script>
        $('p').css('color','blue'); // Padrão de seletor
        $('#chuva').hide();
        $('.loteria').fadeOut();
     </script>
     <!-- Manipuladores -->
      <script>
        $('#diadoprofessor').text('To brincando, vocês são meus presentes');
        $('.diadefolga').append('<p>E os alunos também</p>');
        $('#pixdoprofessor').remove();
      </script>
      <!-- Eventos -->
       <script>
        $('#botao').click(
            function(){
                alert('haaaaa! Pegadinha do malandro, Não tem intervalo')
            }
        );
        $('.caixa').hover(
            function(){
                $(this).css('background-color','red');
            },
            function(){
                $(this).css('background-color','green')
            }
        )
        $('#nome').focus(
            function(){
                $(this).css('background-color','yellow');
            }
        )
        $('#nome').blur(
            function(){
                $(this).css('background-color','white');
            }
        )
        $('#enviar').submit(
            function(){
                alert('Formulário enviado com sucesso');
            }
        );
       </script>
       <!-- Efeitos e animações-->
       <script>
        $('#ocultar').click(
            function(){
                $('.caixa2').toggle();
            }
        ); // Alterna entre mostrar e esconder
        $('#mover').click(
            function(){
                $('.caixa2').animate(
                    {
                        'margin-left': '250px',
                        opacity: '1.0',
                    },1000
                );
            }
        )
        $('#aumentar').click(
            function(){
                $('.caixa2').animate(
                    {
                        'width': '+=50px',
                         'height': '+=50px'
                    },1000
                )
                
            }
        )
        $('#diminuir').click(
            function(){
                $('.caixa2').animate(
                {
                    'width': '-=50px',
                    'height': '-=50px'
                },1000
            )
            }
        )        
       </script>
       <!-- Ajax  -->
        <script>
            $('#carregar').click(
                function(){
                    $.get('http://api.exemplo.com/', function
                        (data){
                            $('#carregarDados').html(data);
                        });
                }
            )
        </script>
        <!--Validação de formulário-->
        <script>
            $('#formulario').submit(function
            (event){
                event.preventDefault(); // Evita que o padrão seja enviado (padrão)
                let nomeFeriado = $('#nomeFeriado').val() // Pega o valor do campo nome e salva na variável nome
                let email = $('#email').val() //
                let erro = []; // Cria um array vazio para armazenar os erros
                if(nomeFeriado == ''){
                    erro.push('O campo nome é obrigatório e não pode ser vazio.'); // Adiciona um erro ao array
                }
                let regexEmail = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; // Cria uma experessão regular para validar um email

                if(!regexEmail.test(email)){
                    erro.push('O campo email é obrigatório e não pode ser vazio');
                }
                if(erro.length > 0){
                    $('#mensagemdeerro').html(erro.join('<br'));
                }
                else{
                    $('#mensagemdeerro').html('Formulário enviado com sucesso');
                }
            });
        </script>
        
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="..." class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
